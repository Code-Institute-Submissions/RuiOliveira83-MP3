{% extends "base.html" %}
{% block content %}

    <h3 class="center-align blue-grey-text text-darken-3">Add Recipe</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s10">
                    <i class="fas fa-shopping-basket prefix blue-grey-text text-darken-3"></i></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">First Name</label>
                </div>
                <div class="input-field col s10">
                    <i class="fas fa-shopping-basket prefix blue-grey-text text-darken-3"></i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Telephone</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
