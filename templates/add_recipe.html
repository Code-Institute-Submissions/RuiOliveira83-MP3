{% extends "base.html" %}
{% block content %}

    <h3 class="center-align blue-grey-text text-darken-3">Add Recipe</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s10">
                    <i class="fas fa-book prefix blue-grey-text text-darken-3"></i></i>
                    <input id="recipe_name" name="recipe_name" minlength="3"
                    maxlength="50" type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10">
                    <i class="fas fa-align-justify prefix blue-grey-text text-darken-3"></i>
                    <textarea id="recipe_description" name="recipe_description" minlength="5" maxlength="250" class="materialize-textarea validate" required></textarea>
                    <label for="recipe_description">Recipe Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10">
                    <i class="fas fa-pen prefix blue-grey-text text-darken-3"></i>
                    <select multiple>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>                        
                        {% endfor %}
                    </select>
                    <label for="category_name">Choose all relevant categories</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10">
                    <i class="fas fa-shopping-basket prefix blue-grey-text text-darken-3"></i>
                    <textarea id="ingredients" name="ingredients" minlength="5" maxlength="250" class="materialize-textarea validate" required></textarea>
                    <label for="ingredients">ingredients</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Insert one ingredient per line</span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10">
                    <i class="fas fa-list-ol prefix blue-grey-text text-darken-3"></i>
                    <textarea id="method" name="method" minlength="5" maxlength="250" class="materialize-textarea validate" required></textarea>
                    <label for="method">Method</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Insert one step per line</span>
                </div>
            </div>

        </form>
    </div>

{% endblock %}
