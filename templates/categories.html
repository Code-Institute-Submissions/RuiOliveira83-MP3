{% extends "base.html" %}
{% block content %}

<h3 class="center-align blue-grey-text text-darken-3">Manage Categories</h3>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m4 l3">
                <div class="card brown lighten-5">
                    <div class="card-content blue-grey-text text-darken-3 text-shadow text-heavy ">
                        <p class="card-title center-align text-heavy">{{ category.category_name }}</p>
                    </div>
                    <div class="card-action">
                        <a href="#"> <span class="center-align">
                            Edit
                        </span> </a>
                        <a class="center-align" href="#">
                            <span class="center-align">Delete</span>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col s12 m4 l3">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title center-align"><i class="fas fa-plus-square"></i> Add Category</span>
                </div>
                
            </div>
        </div>
    </div>

{% endblock %}
