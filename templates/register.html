{% extends "base.html" %}
{% block content %}

     <!-- if statement to ensure only non logged in users can register -->
     {% if (session.user) %}
     <h3 class="center-align blue-grey-text text-darken-3">You are already logged in.</h3>
     <div class="center">
         <a href="{{ url_for('get_recipes') }}" class="orange accent-3 text-shadow text-heavy waves-effect waves-light btn btn-margin">Home</a>
         <a href="{{ url_for('my_recipes', username=session['user']) }}" class="orange accent-3 text-shadow text-heavy waves-effect waves-light btn btn-margin">My Recipes</a>
     </div>
     {% else %}
        <h3 class="center-align blue-grey-text text-darken-3">Register</h3>
        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
                <div class="card-panel">
                    <!-- username -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-plus prefix blue-grey-text text-darken-2"></i>
                            <input id="username" name="username" type="text" pattern="[A-Za-z0-9_]{4,15}" title="Only letters (either case), numbers and the underscore; between 4 and 15 characters." required class="validate">
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <!-- password -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-lock prefix blue-grey-text text-darken-2"></i>
                            <input id="password" name="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <!-- register button -->
                    <div class="row center-align">
                        <button class="col s12 m8 offset-m2 btn-large orange accent-3 text-heavy text-shadow waves-effect waves-light" type="submit">
                            Register <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12 text-heavy">
                <p class="center-align">
                    Already Registered?
                    <a href="{{ url_for('login') }}" class="blue-grey-text text-darken-2">Log In</a>
                </p>
            </div>
        </div>
    {% endif %}
{% endblock %}
