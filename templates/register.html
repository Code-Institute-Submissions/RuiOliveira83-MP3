{% extends "base.html" %}
{% block content %}

    <h3 class="center-align blue-grey-text text-darken-3">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix blue-grey-text text-darken-2"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                  </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix blue-grey-text text-darken-2"></i>
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- register button -->
            <div class="row center-align">
                <button class="col s12 m8 offset-m2 btn-large orange accent-3 text-heavy text-shadow" type="submit">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
        </form>
    </div>
  {% endblock %}
