{% extends "base.html" %}
{% block content %}

    <!-- if statement to ensure only non logged in users can log in -->
    {% if (session.user) %}
    <h3 class="center-align blue-grey-text text-darken-3">You are already logged in.</h3>
    <div class="center">
        <a href="{{ url_for('get_recipes') }}" class="orange accent-3 text-shadow text-heavy waves-effect waves-light btn btn-margin">Home</a>
        <a href="{{ url_for('my_recipes', username=session['user']) }}" class="orange accent-3 text-shadow text-heavy waves-effect waves-light btn btn-margin">My Recipes</a>
    </div>
    {% else %}
        <h3 class="center-align blue-grey-text text-darken-3">Log In</h3>

        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix blue-grey-text text-darken-2"></i>
                        <input id="username" name="username" type="text" title="username" required class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix blue-grey-text text-darken-2"></i>
                        <input id="password" name="password" type="password" title="password" required class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- login button -->
                <div class="row center-align">
                    <div class="col s12">
                        <button class="btn-large orange accent-3 text-heavy text-shadow waves-effect waves-light" type="submit">
                            Log In <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12 text-heavy">
                <p class="center-align">
                    New Here?
                    <a href="{{ url_for('register') }}" class="blue-grey-text text-darken-2">Register Account</a>
                </p>
            </div>
        </div>
    {% endif %}
{% endblock %}
